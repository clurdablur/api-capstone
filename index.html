<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Hack</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="intro">
			<div class="explanation">
				<h1>API Hack for <a href="http://wine.com">Wine.com</a></h1>
				<p>This app lets you search by region, top rated, or price of wine from <a href="http://wine.com">wine.com</a>.</p>
			</div>
		</div>
		<hr>
		<div class="wine">
			<h3>Search by Region</h3>
			<p>Search for wine by region. For multiple tags, use a semi-colon to separate.</p>
			<form class="wine-region" onsubmit="return false;">
				<select id="region">
				</select>
				<select id="order">
					<option value="rating|ascending">Rating Ascending</option>
					<option value="rating|descending">Rating Descending</option>
					<option value="price|ascending">Price Ascending</option>
					<option value="price|descending">Price Descending</option>
				</select>
				<input type="submit" value="Submit">
			
		</div>
		<div class="results-container">
			<div class="search-results"></div>
			<div class="results">
		</div>
	</div>
	<div class="templates hidden">
		<dl class="show-results hidden">
			<dd class="name"><a href="" target="_blank"></a></dd>
			<dd class="year"></dd>
			<dd class="link"></dd>
			<dd class="region"></dd>
			<dd class="price"></dd>
		</dl>
		</div>
	</div>
</body>
</html>
